<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>IFC-IDS-REPORT</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"></script>
		<!-- Inline favicon: dark background (#3a3a3a) with "IIR" in light color (#d9d9d9) -->
		<link
			rel="icon"
			href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%233a3a3a'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='PT Sans, Arial, sans-serif' font-size='40' font-weight='500' fill='%23d9d9d9'>IIR</text></svg>"
		/>
	</head>
	<body>
		<div class="main-layout">
			<div class="controls-panel">
				<h1>IFC-IDS-REPORT</h1>

				<div class="panel-section">
					<h3>Файлы для проверки</h3>
					<div class="row">
						<label for="ifc-upload">IFC файл:</label>
						<input type="file" id="ifc-upload" accept=".ifc" />
					</div>
					<div class="row">
						<label for="ids-upload">IDS файл:</label>
						<input type="file" id="ids-upload" accept=".ids,.xml" />
					</div>
					<div class="row">
						<button id="run-btn" disabled>Запустить валидацию</button>
					</div>
				</div>

				<div class="panel-section">
					<h3>Формат отчёта</h3>
					<!-- <div class="row">
          <label for="format-select">Формат:</label>
        </div> -->
					<div class="row row-inline">
						<select id="format-select">
							<option value="Html">HTML</option>
							<option value="Json">JSON</option>
							<option value="Ods">ODS</option>
							<option value="Bcf">BCF</option>
						</select>
						<button id="download-btn" disabled>Скачать отчёт</button>
					</div>
				</div>

				<div class="panel-section">
					<h3>Сообщения</h3>
					<pre id="output"></pre>
				</div>

				<!-- Контакты внизу левого блока -->
				<div class="contacts">
					<a
						href="mailto:vy.dobranov@yandex.ru"
						aria-label="Contact: Вячеслав Добранов"
					>
						<svg
							width="36"
							height="36"
							viewBox="0 0 2000 2000"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<circle cx="1000" cy="1000" r="1000" fill="#D9D9D9" />
							<path
								d="M626 1494L192.987 744L1059.01 744L626 1494Z"
								fill="#3A3A3A"
							/>
							<path
								d="M1374 507L1807.01 1257H940.987L1374 507Z"
								fill="#3A3A3A"
							/>
						</svg>
					</a>
					<!-- "made-in" badge placed to the right of the logo, sized to match -->
					<a
						href="https://ifcopenshell.org/"
						class="made-in"
						aria-label="Made with IfcOpenShell"
						target="_blank"
					>
						<svg
							width="36"
							height="36"
							viewBox="0 0 54 80"
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
						>
							<g id="Logo-IfcOpenShell" serif:id="Logo IfcOpenShell">
								<path
									d="M48.534,55.135c1.472,0.904 4.565,2.498 5.189,7.525l-0.01,1.873c-0.68,8.27 -14.958,14.711 -33.905,14.818l0,-17.089c11.549,-0.063 21.998,-2.425 28.725,-7.126l0.001,-0Z"
									style="fill: #d9d9d9"
								/>
								<path
									d="M2.62,24.207c-0.98,-0.811 -2.453,-3.42 -2.615,-7.405l-0.005,-1.318c0.115,-8.662 7.422,-15.376 16.974,-15.484l0,16.988c-3.904,0.044 -10.023,1.205 -14.353,7.219l-0,0Z"
									style="fill: #d9d9d9"
								/>
								<path
									d="M0,15.671c0.115,8.695 7.466,15.383 16.974,15.484l0,17.013c-9.52,-0.103 -16.859,-6.799 -16.974,-15.484l0,-17.013Z"
									style="fill: #d9d9d9"
								/>
								<path
									d="M19.808,48.17l0,-17.014c19.202,0.11 33.684,7.052 33.915,15.881l0,17.014c-0.234,-8.911 -14.971,-15.774 -33.915,-15.881Z"
									style="fill: #d9d9d9"
								/>
							</g>
						</svg>
					</a>
				</div>
			</div>

			<div class="report-area">
				<iframe id="report-frame"></iframe>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
