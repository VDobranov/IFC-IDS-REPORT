name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, do not cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build web (produce ./dist/ or ./docs/)
        run: |
          chmod +x ./scripts/build_web.sh || true
          ./scripts/build_web.sh

      - name: Show build output for debug
        run: |
          echo "Contents of workspace root:"
          ls -la
          echo "Contents of dist (if present):"
          ls -la ./dist || true
          echo "Contents of docs (fallback):"
          ls -la ./docs || true

      - name: Verify `./dist` exists (strict)
        run: |
          if [ ! -d "./dist" ] || [ -z "$(ls -A ./dist)" ]; then
            echo "Error: ./dist/ not found or empty. CI is configured to upload ./dist/ only.";
            echo "Ensure 'flet publish' produced ./dist/ or adjust build script.";
            exit 1;
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

